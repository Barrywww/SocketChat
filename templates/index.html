<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketChat</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div id="bgWrapper"></div>
<div id="mainWrapper">
    <div class="row" id="chatWrapper">
        <div class="col-md-3" id="lstWrapper">
            <h2 id="chatGreeting">
                Welcome, Barry
            </h2>
            <div class="row" style="position:relative; height:90%">
                <div class="col-md-12" style="position: relative; height:100%; padding:0 10px 0 0">
                    <div class="row" style="position: relative; height:10%">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active selector" id="buttonGroup"><a>Groups</a></li>
                            <li role="presentation" class="selector" id="buttonUser"><a>Users</a></li>
                        </ul>
                    </div>
                    <div class="row" style="position: relative; height:82%; overflow-y: auto">
                        <ul class="list-group act" id="group-ul"><li style='margin-bottom: 20px' class="input-group">
                                <input id="grpName" type="text" class="form-control" aria-label="..." placeholder="Group Name...">
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id='newGrp'>Add New Group</button>
                                </span>
                            </li></ul>
                        <ul class="list-group act" id="user-ul" style="display: none;"></ul>
                    </div>

                </div>

            </div>
            <button type="button" class="btn btn-danger" id="logoutButton">Logout</button>
        </div>
        <div class="col-md-9" id="msgWrapper">
            <div class="row" id="msgBox">
                <p id="msgBoxInner">
                    Welcome to SocketChat!<br><br>
                    You are currently in: Public Group-Broadcast.<br><br>
                    You can setup a new group or select a user to launch a private chat.<br><br>
                    Enjoy chatting! :)<br><br>
                </p>
            </div>
            <div class="row" id="msgInput">
                <textarea id="msgInputInner"></textarea>
                <button type="button" class="btn btn-success" id="sendButton">Send</button>
            </div>
        </div>
    </div>
</div>
<div id="loginWrapper">
    <h1 id="loginGreetings">Welcome to SocketChat!_</h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
                <input id="indexLoginInput" type="text" class="form-control" placeholder="Your Nickname...">
                <span class="input-group-btn" id="loginButton">
                    <button class="btn btn-primary" type="button">Login</button>
                </span>
            </div>
            <div class="progress progress-striped" style="margin-top: 20px; visibility: hidden;">
                <div id="loginProgress" class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 10%;">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="{{ url_for('static',filename='js/jquery-3.6.0.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{{ url_for('static',filename='js/index.js') }}"></script>
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">

</script>
</html>
