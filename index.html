<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketChat</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<body>
<div id="bgWrapper"></div>
<div id="mainWrapper">
    <div class="row" id="chatWrapper">
        <div class="col-md-3" id="lstWrapper">
            <div class="row" id="chatGreeting">
                <h1>Welcome, Barry</h1>
            </div>
            <div class="row">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active selector"><a>Users</a></li>
                    <li role="presentation" class="selector"><a href="#">Groups</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9" id="msgWrapper">
            <div class="row" id="msgBox"></div>
            <div class="row" id="msgInput"></div>
        </div>
    </div>
</div>
<div id="loginWrapper">
    <h1 id="loginGreetings">Welcome to SocketChat!_</h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
                <input id="indexLoginInput" type="text" class="form-control" placeholder="Your Nickname...">
                <span class="input-group-btn" id="loginButton">
                    <button class="btn btn-default" type="button">Login</button>
                </span>
            </div>
            <div class="progress progress-striped" style="margin-top: 20px; visibility: hidden;">
                <div id="loginProgress" class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 10%;">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</html>
